<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"

  <body>
    <h1 class="header-h1">todos</h1>
    <div id="main">
      <form id="mainForm" action="#" onsubmit="return false">
        <div class="arrow">‚ùØ</div>
        <input name="textInput" type="text" id="mainInput" placeholder="What needs to be done?" autocomplete="off" />
      </form>
      <!-- dynamically appends forms -->
      <div class="formContainer"></div>
      <!-- dynamically appends forms -->
      <div id="bottomMenu" class="hide">
        <div>
        <p id="elementsCount"></p>
        </div>
        <div>
        <form name="statusForm" action="#" onsubmit="return false">
          <label for="allCheckBox">All</label>
          <input id="allCheckBox" type="radio" name="status" value="All" checked hidden />
          <label for="activeCheckBox">Active</label>
          <input id="activeCheckBox" type="radio" name="status" value="Active" hidden />
          <label for="completedCheckBox">Completed</label>
          <input id="completedCheckBox" type="radio" name="status" value="Completed" hidden />
        </form>
      </div>
        <div>
        <button id="clearChecked" class="hide">Clear completed</button>
      </div>
      </div>
    </div>

    <form name="myForm" action="#" class="create-todo form-item for-clone hide">
      <input name="checkbox" type="checkbox" />

      <button type="button" class="hide">x</button>
    </form>
    <script src="main.js"></script>
  </body>
