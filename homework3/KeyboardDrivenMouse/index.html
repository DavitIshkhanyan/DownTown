<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    #mouse {
      display: inline-block;
      cursor: pointer;
      margin: 0;
    }

    #mouse:focus {
      outline: 1px dashed black;
    }
  </style>
</head>

<body>

  <p>Click on the mouse and move it with arrow keys.</p>

  <pre id="mouse">
 _   _
(q\_/p)
 /. .\
=\_t_/=   __
 /   \   (
((   ))   )
/\) (/\  /
\  Y  /-'
 nn^nn
</pre>


    <script>
        mouse.tabIndex = 0;
        mouse.onclick = function() {
            this.style.position = 'fixed';
        };

        mouse.onkeydown = function(event) {
            var rect = this.getBoundingClientRect();
            let top = rect.top;
            let left = rect.left;
            
            switch(event.key) {
                case 'ArrowUp':
                    top = top - this.clientHeight + 'px';
                    this.style.top = top;
                    return false;
                case 'ArrowRight':
                    left = left + this.clientWidth + 'px';
                    this.style.left = left;
                    return false;
                case 'ArrowDown':
                    top = top + this.clientHeight + 'px';
                    this.style.top = top;
                    return false;
                case 'ArrowLeft':
                    left = left - this.clientWidth + 'px';
                    this.style.left = left;
                    return false;
            }
        };
    </script>
</body>

</html>
