<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container"></div>

<div class="forms">
    <form id="messageForm" name="messageForm" action="#" onsubmit="return false">
        <input name="message" type="text" placeholder="Your message" />
        <button type="submit">Send</button>
    </form>    
    
    <form id="userCheckbox" name="userCheckbox" action="#" onsubmit="return false">
        <input type="radio" name="userCheckbox" value="1" checked>
        <label for="userCheckbox">User 1</label>
        <input type="radio" name="userCheckbox" value="2">
        <label for="userCheckbox">User 2</label>
    </form>
</div>
    <script src="main.js"></script>
</body>
</html>
